<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spectrogram Canvas</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <input type="file" id="file" accept="audio/mpeg">
    <button id="play">▶️ Play</button>
    <button id="pause">⏸ Pause</button>
  </div>
  <canvas id="canvas"></canvas>
  <script src="spectro.js"></script>
</body>
</html>
